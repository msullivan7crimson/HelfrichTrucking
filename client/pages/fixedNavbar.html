<!-- Contact Us Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel" style="font-size: 1.5rem; color: grey; text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 red, 1px 1px 0 #000;">Contact Us</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label" style="font-size: 1.5rem; color: grey; text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 red, 1px 1px 0 #000;">Full Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label" style="font-size: 1.5rem; color: grey; text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 red, 1px 1px 0 #000;">Email Address</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label" style="font-size: 1.5rem; color: grey; text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 red, 1px 1px 0 #000;">Company Name</label>
                <input type="text" class="form-control" id="company name" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label" style="font-size: 1.5rem; color: grey; text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 red, 1px 1px 0 #000;">Phone Number</label>
                <input type="text" class="form-control" id="phone number" required>
              </div>
            <div class="mb-3">
              <label for="message" class="form-label" style="font-size: 1.5rem; color: grey; text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 red, 1px 1px 0 #000;">How can we help your business?</label>
              <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-danger" onclick="sendEmail()">Submit</button>
        </div>
      </div>
    </div>
  </div>
