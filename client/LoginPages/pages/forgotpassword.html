 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password · Bootstrap v5.3</title>
    <link rel="stylesheet" href="https://use.typekit.net/cly1pkr.css">
    <link href="/client/StylingAssets/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/client/LoginPages/styles/forgotPassword.css" rel="stylesheet">
    <script src="/client/LoginPages/scripts/forgotpassword.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("hy4j1OGZEEGpx69kr");
        })();
        function handleSubmit() {
            sendMail();

            console.log("Redirecting to signing page..."); 
            setTimeout(function() {
                window.location.href = "/client/LoginPages/pages/signIn.html"; 
            }, 2000);
        }
        function sendMail() {
            confirm("Email sent. Press OK to continue.");
            window.location.href = "/client/LoginPages/pages/signIn.html"; 
        }
    </script>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check2" viewBox="0 0 16 16">
            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
        </symbol>
    </svg>

    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    </div>

    <main class="form-signup w-100 m-auto">
        <form>
            <img class="mb-2 rounded-3" src="https://i.ibb.co/SQYs5gF/logo-png-1.png" alt="" width="125"
                height="125">
            <h1 class="h3 mb-2 fw-normal"><b>Forgot Password</b></h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Name">
                <label for="name">Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" id="message" placeholder="New Password" rows="3"></textarea>
                <label for="message">New Password</label>
            </div>
            <button type="button" id="submitButton" class="btn" onclick="handleSubmit()">Submit</button> <!-- Added onclick event -->
            <button type="button" id="submitButton" class="btn" onclick="window.location.href='/client/LoginPages/pages/signIn.html';">Login Page</button>
        </form>
    </main>

    <script src="/client/StylingAssets/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
